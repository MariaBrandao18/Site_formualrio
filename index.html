<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form action="a" method="post">
            <fieldset><legend>Página de login</legend>
                nome: <input type="text" name="nome" required autofocus> <br> <br>
                sobrenome: <input type="text" required> <br> <br>
                senha: <input type="password" required> <br> <br>
                e-mail: <input type="mail" required> <br><br>
                <input type="submit" value="Botão" style="width: 100px; background-color: greenyellow;"> <br><br>
                <input type="reset">
            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>Forms</legend>
                <input type="checkbox"> Aceitar os termos do site <br><br>
                <p>Gênero</p>
                <input type="radio" name="genero" value="H">Maculino 
                <input type="radio" name="genero" value="M"> Feminino 
                <input type="radio" name="genero" value="B"> Outros
                <br><br>
                <input type="reset"> <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <br><br>
                <select name="nome" id="blu">
                    <option value="df">Distrito Federal</option>
                    <option value="am">Amapá</option>
                    <option value="ma">Maranhão</option>
                    <option value="bh">Bahia</option>
                    <option value="al">Alagoas</option>
                    <option value="pi">Piauí</option>
                </select>
                <br><br>
                Qual a sua cor favorita? <input type="text" list="cores">
                <details id="color">
                    <option value="red">Vermelho</option>
                    <option value="green">Verde</option>
                    <option value="blue">Azul</option>
                </details>
                <input type="color"><br>
                <input type="number" min="0" max="100" step="25"> <br>
                <input type="date"> <br>
                <input type="range" min="0" max="100" step="20" style="height: 1px; background-color: black;"> <br>
                <input type="file"> <br>
                <input type="time"> <br>
                <input type="tel"> <br>
                <input type="url"> <br>
                
            </fieldset>
        </form>
    </body>
</html>
